<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.JPG">
    <script src="./js/index.js"></script>
    <title>Home</title>
</head>
<body>
    <header role="banner">
        <h1 class="visually-hidden">Laraad Quick Pay Coming Soon</h1>
        <a href="/" title="return to the homepage" id="logo">
          <img src="./images/logo.svg" alt="Laraad Quick Pay Logo" class="logo">
        </a>
        
      </header>
      <section class="side-image"></section>
      <main class="[ main ] [ flow ]">
          <div  id="myModal" class="card"> 
            <button type="button" class="dismiss">Ã—</button> 
            <div class="header"> 
              <div class="image">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000000" d="M20 7L9.00004 18L3.99994 13"></path> </g></svg>
                </div> 
                <div class="content">
                   <span class="title">Email Added</span> 
                   <p class="message">Thank you for joining our mailing list. You will be hearing from us soon</p> 
                   </div> 
                   
                      </div> 
                      </div>
        <h2>
         <span class="heading--pink">
            We're
         </span>
         coming soon
        </h2>
        <p>
          Hello future customers! We're currently building our new website. 
          Add your email below to stay up-to-date with announcements and our launch details.
        </p>
        <form class="[ form ] [ flow ]">
          <div class="form__control">
            <input type="email"
                   name="email"
                   id="email"
                   
                   autocapitalize="none"
                   autocomplete="false"
                   autocorrect="off"
                   required
                   pattern="[^@]+@[^\.]+\..+" />
            <label for="email">Email Address</label>
            <button onclick="addmail()" class="button">
              <span class="visually-hidden">Submit email</span>
              <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg>
            </button>
           
          </div>
        </form>
        

        
      </main>
      

</body>
</html>
